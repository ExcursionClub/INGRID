<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <style>

        .horizontal_scrolled {
            width: 400%;
            overflow: scroll;
            overflow-x: scroll;
            overflow-y: hidden
        }

        .wrimagecard{
            margin-top: 2rem;
            margin-bottom: 1.5rem;
            text-align: left;
            position: relative;
            background: #fff;
            box-shadow: 12px 15px 20px 0px rgba(46,61,73,0.15);
            border-radius: 4px;
            transition: all 0.3s ease;
            width: 85%;
        }
        .wrimagecard .fa{
            position: relative;
            font-size: 70px;
        }
        .wrimagecard-topimage_header{
            padding: 20px;
        }

        .wrimagecard-topimage_header img {
            width: 15rem;
            height: 23rem;
        }
        a.wrimagecard:hover, .wrimagecard-topimage:hover {
            box-shadow: 2px 4px 8px 0px rgba(46,61,73,0.2);
        }
        .wrimagecard-topimage a {
            width: 100%;
            height: 100%;
            display: block;
        }
        .wrimagecard-topimage_title {
            padding: 20px 24px;
            height: 80px;
            padding-bottom: 0.75rem;
            position: relative;
        }
        .wrimagecard-topimage a {
            border-bottom: none;
            text-decoration: none;
            color: #525c65;
            transition: color 0.3s ease;
        }
    </style>
</head>

{% load static %}

<div class="container-fluid horizontal_scrolled">
	<div class="row">
        {% for locker in object_list %}
            <div class="col-md">
                <div class="wrimagecard wrimagecard-topimage">
                    <a href="{% url 'dispense' locker.locker_id %}">
                        <div class="wrimagecard-topimage_header" style="background-color: rgba(119, 178, 88, 0.1)">
                            <center>
                                <img src="{% static 'ingrid/placeholder_wetsuit.jpg' %}" class="img-responsive" alt="Wetsuit">
                            </center>
                        </div>
                        <div class="wrimagecard-topimage_title">
                            <h4>{{ locker.wetsuit.description }}
                            <div class="pull-right badge" id="WrControls"></div></h4>
                        </div>
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
