<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!--<link rel="stylesheet" type="text/css" href="wetsuit_list.css">-->
</head>


<div class="container">
    {% for locker in object_list %}
        <div id="products" class="row list-group">
            <div class="item  col-xs-4 col-lg-4">
                <div class="thumbnail">
                    <img class="group list-group-image" src="{{ locker.wetsuit.image_file_path }}" alt="" />
                    <div class="caption">
                        <h4 class="group inner list-group-item-heading">
                            {{ wetsuit.description }}</h4>
                        <div class="row">
                            <div class="col-xs-12 col-md-6">
                                <a class="btn btn-success" href="{{ locker.checkout_url }}">Select</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
