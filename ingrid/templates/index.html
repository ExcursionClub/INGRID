<body>
    <p>To rent a wetsuit, scan your member tag</p>
    <p>To return a wetsuit, scan the wetsuit's RFID tag</p>

    <form action="" method="post">{% csrf_token %}
        {{ form.as_p }}

<script type="text/javascript">
    var alwaysFocusedInput = document.forms[0].elements[0];

    alwaysFocusedInput.addEventListener( "blur", function() {
      setTimeout(() =>{
        alwaysFocusedInput.focus();
      }, 0);
    });
</script>
